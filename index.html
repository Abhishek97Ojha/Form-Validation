<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form Validation</title>
</head>

<body>
    <section class="form">
        <h1>Validating Web Forms</h1>
        <div class="fname">
            <label for="">First Name</label>
            <input type="text" onkeyup="inputChange()" placeholder="First Name" id="fname">
            <p id="error1"></p>
        </div>
        <div class="lname">
            <label for="">Last Name</label>
            <input type="text" onkeyup="inputChange()" placeholder="Last Name" id="lname">
            <p id="error2"></p>
        </div>
        <div class="email">
            <label for="">Email</label>
            <input type="email" onkeyup="inputChange()" placeholder="Email" id="email">
            <p id="error3"></p>
        </div>
        <div class="password">
            <label for="">Password</label>
            <input type="password" onkeyup="inputChange()" placeholder="Password" id="password">
            <p id="error4"></p>
        </div>
        <div class="telephone">
            <label for="">Telephone</label>
            <input type="text" onkeyup="inputChange()" placeholder="Telephone" id="telephone">
            <p id="error5"></p>
        </div>
        <div class="bio">
            <label for="">Your Bio</label>
            <input type="text" onkeyup="inputChange()" placeholder="Your Bio" id="bio">
            <p id="error6"></p>
        </div>
        <div class="button">
            <button id="button" class="submit">Submit</button>
        </div>
    </section>
</body>

</html>
